<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/favicon-white.ico"
      sizes="48x48"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
      type="image/png"
    />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/fonts/Lora.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Geist.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Creepster.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Quintessential.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- React Scan -->
    <!-- <script src="https://unpkg.com/react-scan/dist/auto.global.js"></script> -->
    <title>Vibes</title>
  </head>
  <body class="font-geist">
    <div id="root"></div>
    <pwa-install
      id="pwa-install"
      description="Install Vibes directly into your phone for a seamless and more immersive reading experience."
      icon="/apple-touch-icon-180x180.png"
      manifest-url="manifest.json"
      manual-apple="true"
      manual-chrome="true"
      disable-chrome="true"
      disable-close="true"
      disable-install-description="true"
      disable-screenshots="true"
      disable-screenshots-apple="true"
      disable-screenshots-chrome="true"
    ></pwa-install>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      var pwaInstall = document.getElementsByTagName('pwa-install')[0];

      pwaInstall.addEventListener('pwa-install-success-event', (event) => {
        localStorage.setItem('vibes-pwa-installed', 'true');
      });
    </script>
  </body>
</html>
