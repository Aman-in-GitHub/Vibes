<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aman Chand" />
    <meta
      name="description"
      content="Discover your next favorite story with Vibes. Read across multiple genres, save bookmarks, customize your reading experience, and enjoy vibes anytime, anywhere."
    />
    <title>Vibes</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thevibes.pages.dev" />
    <meta property="og:title" content="Vibes ~ Feel Every Word" />
    <meta
      property="og:description"
      content="Discover your next favorite story with Vibes. Read across multiple genres, save bookmarks, customize your reading experience, and enjoy vibes anytime, anywhere."
    />
    <meta property="og:image" content="/apple-touch-icon-180x180.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thevibes.pages.dev" />
    <meta property="twitter:title" content="Vibes ~ Feel Every Word" />
    <meta
      property="twitter:description"
      content="Discover your next favorite story with Vibes. Read across multiple genres, save bookmarks, customize your reading experience, and enjoy vibes anytime, anywhere."
    />
    <meta property="twitter:image" content="/apple-touch-icon-180x180.png" />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="vibe, reading app, digital books, book genres, reading platform, online reading, fiction, non-fiction, fantasy, sci-fi, romance, thriller, mystery, biography, reading experience"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon-white.ico"
      sizes="48x48"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
      type="image/png"
    />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="/fonts/Lora.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Geist.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Creepster.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Quintessential.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/ComicSansMS.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://thevibes.pages.dev" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Vibes",
        "url": "https://thevibes.pages.dev"
      }
    </script>

    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body class="font-geist">
    <div id="root"></div>
    <pwa-install
      id="pwa-install"
      name="Vibes"
      description="Install Vibes directly into your phone for a seamless and more immersive reading experience."
      icon="/apple-touch-icon-180x180.png"
      manual-apple="true"
      manual-chrome="true"
      disable-chrome="true"
      disable-install-description="true"
      disable-screenshots="true"
      disable-screenshots-apple="true"
      disable-screenshots-chrome="true"
    ></pwa-install>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      var pwaInstall = document.getElementsByTagName('pwa-install')[0];

      pwaInstall.addEventListener('pwa-install-success-event', (event) => {
        localStorage.setItem('vibes-pwa-installed', 'true');
      });
    </script>
  </body>
</html>
